<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
     body {
            font-family: Arial, sans-serif;
        }
        h1{
            background-color: bisque;
            text-align: center;
            border-radius: 50px;

        }
        #surveyForm {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e3d5d5;
        }

        #surveyForm label, #surveyForm input, #surveyForm select {
            margin-bottom: 10px;
        }

        .checkbox-group {
            margin-bottom: 10px;
        }

        .checkbox-group input {
            margin-right: 10px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 500px;
            background: rgb(250, 243, 243);
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Survey Form</h1>
    <form id="surveyForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="">Select a Country</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="">India</option>
            <option value="">UK</option>
            <option value="">Dubai</option>
            <option value="">Australia</option>
            <option value="">New Zealand</option>
        </select><br>

        <label>Gender:</label>
        <input type="checkbox" id="male"> Male
        <input type="checkbox" id="female"> Female<br>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required><br>

        <button type="button" onclick="submitForm()">Submit</button>
        <button type="button" onclick="resetForm()">Reset</button>
    </form>

    <div id="popup" class="popup">
        <div id="popup-content"></div>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function submitForm() {
           
            // Get form values
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var dob = document.getElementById("dob").value;
            var country = document.getElementById("country").value;
            var gender = document.getElementById("male").checked ? "Male" : "";
            gender += document.getElementById("female").checked ? "Female" : "";
            var profession = document.getElementById("profession").value;
            var email = document.getElementById("email").value;
            var mobile = document.getElementById("mobile").value;

            // Display values in the popup
            var popupContent = `
                <p>First Name: ${firstName}</p>
                <p>Last Name: ${lastName}</p>
                <p>Date of Birth: ${dob}</p>
                <p>Country: ${country}</p>
                <p>Gender: ${gender}</p>
                <p>Profession: ${profession}</p>
                <p>Email: ${email}</p>
                <p>Mobile Number: ${mobile}</p>
            `;
            document.getElementById("popup-content").innerHTML = popupContent;

            // Show the popup
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            // Close the popup and reset the form
            document.getElementById("popup").style.display = "none";
            document.getElementById("surveyForm").reset();
        }

        function resetForm() {
            // Reset the form
            document.getElementById("surveyForm").reset();
        }
    </script>
</body>
</html>
